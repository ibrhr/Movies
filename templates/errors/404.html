{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-16">
    <div class="max-w-md mx-auto text-center">
        <!-- Error Icon -->
        <div class="mb-8">
            <i data-lucide="file-x" class="w-24 h-24 text-amber-400 mx-auto"></i>
        </div>
        
        <!-- Error Title -->
        <h1 class="text-4xl font-bold text-white mb-4">Page Not Found</h1>
        
        <!-- Error Message -->
        <p class="text-xl text-slate-300 mb-8">
            The page you're looking for doesn't exist or has been moved.
        </p>
        
        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="{{ url_for('main.index') }}" 
               class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">
                <i data-lucide="home" class="w-4 h-4 inline mr-2"></i>
                Go Home
            </a>
            <a href="{{ url_for('movies.browse') }}" 
               class="px-6 py-3 bg-slate-700 text-slate-300 rounded-lg hover:bg-slate-600 transition-colors font-medium">
                <i data-lucide="film" class="w-4 h-4 inline mr-2"></i>
                Browse Movies
            </a>
        </div>
        
        <!-- Search Suggestion -->
        <div class="mt-8 p-4 bg-slate-800/50 rounded-lg">
            <p class="text-slate-400 text-sm">
                Try searching for movies or check the URL for typos.
            </p>
        </div>
    </div>
</div>
{% endblock %}
